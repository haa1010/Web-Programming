<!DOCTYPE html pulic "_/U3c//DTD HTML 4.0 transitional //EN">
<html>
    <head>
        <script type="text/javascript">
           let validatePostalCode=()=>{
               var postalCodeCheck=new RegExp("([A-Z][0-9]){3,3}");
               if(postalCodeCheck.test(document.myForm.postalCodeField.value)){ alert("valid postal code");return true;}
               else {alert("Invalid Postal code:"+document.myForm.postalCodeField.value);
                   return false;
           }
       }
       function validateMoney(){
           var moneyCheck=new RegExp("[0-9]*[\.][0-9][0-9]")
           if(moneyCheck.test(document.myForm.moneyField.value)){
               alert("valid money");
               return true;
           }
           else {
               alert("invalid money: "+document.myForm.moneyField.value);
               return false;
           }
       }
        </script>
    </head>
<body>
    <form name="myForm">
        Postal Code: <input type="text" name="postalCodeField">
        <input type="button" value="check postal code" onClick="validatePostalCode()">
        <br/>
        Money: <input type="text" name="moneyField">
        <input type="button" value="check money" onClick="validateMoney()">
        
    </form>
   
</body>

</html>
