<html>

<head>
    <title>A Simple Form</title>
</head>

<body>
    <form action="ConditionalTest.php" method="GET">
        <table>
            <tr>
                <td>First name: </td>
                <td><input type="text" size="10" maxlength="16" name="firstName"></td>
            </tr>
            <tr>
                <td>Middle name: </td>
                <td><input type="text" size="10" maxlength="16" name="middleName"></td>
            </tr>
            <tr>
                <td>Last name: </td>
                <td><input type="text" size="10" maxlength="16" name="lastName"></td>
            </tr>
            <tr>
                <td>Enter Midterm score: </td>
                <td><input type="text" size="10" maxlength="16" name="grade1"></td>
            </tr>
            <tr>
                <td>Enter Final exam score: </td>
                <td><input type="text" size="10" maxlength="16" name="grade2"></td>
            </tr>
            <tr>
                <td align="right"><input type="submit" value="SUBMIT"></td>
                <td align="left"><input type="reset" value="RESET"></td>
            </tr>
        </table>
    </form>
</body>

</html>
